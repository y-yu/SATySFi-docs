os:
  - linux
dist: trusty
language: c
sudo: required
env:
  matrix:
    - OCAML_VERSION=4.07
  global:
    secure: 
cache:
    directories:
      - $HOME/.opam.cached
      - $HOME/local
before_install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-ocaml.sh
  - bash -ex .travis-ocaml.sh
  - eval `opam config env`
  - opam repository add satysfi-external https://github.com/gfngfn/satysfi-external-repo.git
  - opam update
install:
  - git clone https://github.com/gfngfn/SATySFi.git
  - cd SATySFi
  - opam pin add -y satysfi .
  - opam install -y satysfi
before_script:
  - mkdir -p "$HOME/.satysfi"
  - cp -r ./lib-satysfi/dist "$HOME/.satysfi/dist"
  - wget https://jaist.dl.sourceforge.net/project/junicode/junicode/junicode-1.002/junicode-1.002.zip
  - unzip junicode-1.002.zip
  - cp -r *.ttf "$HOME/.satysfi/dist/fonts/"
script:
  - cd doc
  - make all
  - make lang
  - make math1
after_success:
  - cd ../../
  - cp ./SATySFi/doc/primitives.pdf ./
  - cp ./SATySFi/doc/lang.pdf ./
  - cp ./SATySFi/doc/math1.pdf ./
  - ./deploy.sh
